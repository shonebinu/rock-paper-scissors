<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Macondo&family=Roboto:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <header>
        <div id="headings">
            <h1 style="color: #A8DADC;">ROCK</h1>
            <h1 style="color: #748CAB;">PAPER</h1>
            <h1 style="color: #3E5C76;">SCISSOR</h1>
        </div>
        <div id="quote">
            <p>3 Weapons</p>
            <p>|</p>
            <p>5 Lives</p>
            <p>|</p>
            <p>2 Destinites</p>
        </div>
    </header>

    <main>
        <div id="options">
            <div class="selections">
                <img src="icons/rock.png" alt="Rock Image">
                <p id="prock">Rock</p>
            </div>
            <div class="selections">
                <img src="icons/paper.png" alt="Paper Image">
                <p id="ppaper">Paper</p>
            </div>
            <div class="selections">
                <img src="icons/scissor.png" alt="Scissor Image">
                <p id="pscissor">Scissor</p>
            </div>
        </div>
    </main>


    <footer>
        <p id="instaresult">Aww, He chose something. You lose one life.</p>
        <div id="liveresult">
            <p>You: 5</p>
            <p>Rival: 5</p>
        </div>
        <p id="round">Round: 0</p>
    </footer>
</body>

</html>
